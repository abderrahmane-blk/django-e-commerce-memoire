{% extends "../basedashboard.html" %}

{% load static %}






{% block content %}
    <div class="table_container">
      <div class="table_body">
        <div class="selles-header">
          <h2>Users</h2>
        </div>

        <table id="myTable">
          <thead>
            <tr>
              <td>id</td>
              <td>Name</td>
              <td>Type</td>
            </tr>
          </thead>

          <tbody>
            {% for user in users %}
                <tr class="table_row">
                  {% comment %} <td width="60px">
                    <div class="imgBx"><img src="{% static "dashboard assets/images/user.jpg" %}" alt="" /></div>
                  </td> {% endcomment %}
                  <td class="">{{user.id}}</td>
                  <td class="">{{user.username}}</td>
                  <td class="">{{user.type}}</td>

                  {% if user.is_banned %}
                    <td>
                      <a href="{% url "user reautherize" user.id%}"><button  class="btn delete_row ">reautherize</button></a>
                    </td>
                  {% else %}
                    <td>
                      <a href="{% url "user ban" user.id%}"><button  class="btn ban_btn yellowBtn">Ban</button><a>
                    </td>
                  {% endif %}
                  
                </tr>

            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

{% endblock content %}
