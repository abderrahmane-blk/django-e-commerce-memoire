{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
    <!---->
    

    <link rel="stylesheet" href="{% static "css/cart_styles.css" %}">

    <link rel="stylesheet" href="{% static "css/navbar.css" %}">



<style>


    

</style>
</head>
<body class="body-bg" style="height: 100vh;">


<!-- nav -->
{% include "components/navbar2.html" %}


<!-- the body -->
<div class=" title text-center"><h1 style="font-size: 40px;font-weight: 600; color:#1e93ec;" class=" my-3">Cart</h1></div>


<!-- where cards are -->
<div class=" main_cart container">



    {% for product in cart_items %}

    <!-- card 1 prototype -->
    <div class="the-card">

        <div class="card__image">
            <img src="{{ product.product.image.url}}" alt="">


        </div>
        <div class="card__body">
            <h2 class="card__body__item">{{product.product.name}} </h2>
            <h4  class="card__body__item"> price: {{product.product.get_price}} DA</h4>
        </div>
        <div class="card__btns">
            <a href="{% url 'more of' product.product.id%}"  class="btn btn-outline-primary" ><i class="bi bi-plus " ></i></a>
            <p>quantity: {{product.quantity}}</p>
            <a href="{% url 'less of' product.product.id%}" class="btn btn-outline-danger"><i class="bi bi-dash " ></i></a>
            <a href="{% url 'del from cart' product.product.id%}" class="btn btn-danger"><i class="bi bi-trash " ></i></a>

        </div>
    </div>
    {% endfor %}






<!-- the total -->

<div class="container total" >
    <div>
        <h2 style="font-size: 25px;font-weight:bolder; display:inline-block;" >Total  :  </h2><span style="display:inline; font-size: 20px">{{total}} DA</span>
    </div>
    <a href="{% url "checkout" %}" 
    target="blank" 
    style="background-color:#1e93ec;font-size: 20px;font-weight: 500; color:white;" 
    class="btn buy-btn" >buy</a>
</div>








</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/notify.min.js' %}"></script>

<script>
  $(document).ready(function() {
    $("#show-notification").click(function() {
      $.notify("This is a simple notification!", "info");
    });
  });
</script>

</body>
