{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   
    <!---->
    
    <link rel="stylesheet" href="{% static "css/cart_styles.css" %}">
<style>

    .body-bg{
        background-color: rgb(244, 247, 248);
    }
    

    

</style>
</head>
<body class="body-bg" style="height: 100vh;">


<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="c container m-auto"> <!-- Apply text-center here -->
      <a class="navbar-brand text-center" href="#">Navbar</a>
      <!-- Other navbar content -->


                            





    </div>
  </nav>


<!-- the body -->
<div class="title text-center"><h1 class="text-success my-3">Cart</h1></div>


<!-- where cards are -->
<div class="container">



    {% for product in cart_items %}

    <!-- card 1 prototype -->
    <div class="the-card">

        <div class="card__image">
            <img src="{{ product.product.image.url}}" alt="">


        </div>
        <div class="card__body">
            <h2 class="card__body__item">{{product.product.name}} </h2>
            <h4  class="card__body__item"> price: {{product.product.price}} </h4>
        </div>
        <div class="card__btns">
            <a href="{% url 'more of' product.product.id%}" class="btn btn-outline-success"><i class="bi bi-plus " ></i></a>
            <p>quantity: {{product.quantity}}</p>
            <a href="{% url 'less of' product.product.id%}" class="btn btn-outline-danger"><i class="bi bi-dash " ></i></a>
            <a href="{% url 'del from cart' product.product.id%}" class="btn btn-outline-danger"><i class="bi bi-trash " ></i></a>

        </div>
    </div>
    {% endfor %}






<!-- the total -->

<div class="container total" >
    <h2>Total : 55$</h2>
    <a href="" class="btn btn-success buy-btn" >buy</a>
</div>






</div>



</body>
