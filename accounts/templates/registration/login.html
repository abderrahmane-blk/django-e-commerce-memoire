{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <link rel="stylesheet" href="{% static "css/for accounts app/login.css" %}">
    <title>login</title>
  </head>
  <body>
    <!--______________ Main Container _________________________-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!--_________________________ Login Container _________________________-->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--_________________________ Left Box_________________________-->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #1e93ec ; background-image: url({% static "assets/login12.jpeg" %});background-size: cover; background-repeat: no-repeat; background-position: center;"
          
        >
          <div class="featured-image mb-3" >
          </div>
          
        </div>
        <!--_________________________ Right Box _________________________-->

        <div class="col-md-6 right-box p-5">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Again</h2>
              <p>We are happy to have you back.</p>
            </div>


            <form method="post">
                {% comment %} 
                <div class="input-group mb-3">
                  <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
                </div>
                <div class="input-group mb-1">
                  <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
                </div> {% endcomment %}
                {% csrf_token %}
                {% include "registration/login form.html" with form=form %}


              {% comment %} 
                <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck" />
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                    <small><a href="#">Forgot Password?</a></small>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div> {% endcomment %}

            </form>


            <div class="input-group mb-3">
              {% comment %} <button class="btn btn-lg btn-light w-100 fs-6">
                <img src="{% static "css/for accounts app/assets/google.png" %}" style="width: 20px" class="me-2" /><small>Sign In with Google</small>
              </button> {% endcomment %}
            </div>
            <div class="row">
              <small>Don't have account? <a href="{% url "new-customer" %}">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  
</body>
</html>
